<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "./style.css">
    <script src = "./script.js" defer></script>
</head>
<body>
    <div class = "main-container">
        <div class = "display-previous"></div>
        <div class = "display-current"></div>
        <div class = "buttons">
            <div class = "operator back">&lAarr;</div>
            <div class = "operator multiply">*</div>
            <div class = "operator subtract">-</div>
            <div class = "operator clear">CL</div>
            <div class = "operator divide">/</div>
            <div class = "operator add">+</div>
            <div class = "button">7</div>
            <div class = "button">8</div>
            <div class = "button">9</div>
            <div class = "button">4</div>
            <div class = "button">5</div>           
            <div class = "button">6</div>
            <div class = "button">1</div>
            <div class = "button">2</div>            
            <div class = "button">3</div>
            <div class = "period">.</div>
            <div class = "button">0</div>
            <div class = "operator equal-sign">=</div>
        </div>
    </div>
</body>
</html>
